#custom property which used by LogConfig class
#when it is true then LogConfig adds StreamHandler which uses System.out stream to root logger
system.out.handler.active=true

#set format for all instances of SimpleFormatter class created by JUL. Below is sample message.
#02:09:19 [INFO   ] io.github.hurynovich.log.jul.Main - Hello, this is log message.
#java.util.logging.SimpleFormatter.format=%5$s%n
java.util.logging.SimpleFormatter.format=[%4$-7.7s] %5$s%n
#java.util.logging.SimpleFormatter.format=[%4$-7.7s] %3$s - %5$s%n
#java.util.logging.SimpleFormatter.format=%1$tH:%1$tM:%1$tS [%4$-7.7s] %3$s - %5$s%n

java.util.logging.StreamHandler.level=ALL

#set log level for root logger
.level=ALL
io.github.hurynovich.log.jul.Main.level=INFO

#set log level for logger returned by Logger.getGlobalLogger()
#but anyway almost no one uses this logger
global.level=ALL